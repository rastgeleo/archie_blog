{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Register</h2>
{% endblock page_header %}

{% block contents %}
{% bootstrap_messages %}
<form method="post" class="form" action="{% url 'users:register' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="register">
</form>
{% endblock %}
