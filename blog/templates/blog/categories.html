{% extends 'blog/base.html' %}

{% block contents %}
<p><a href="{% url 'blog:new_category' %}">+ Add a new category</a></p>
{% for category in categories %}
<ul>
  <li>{{ category.text }} <a href="{% url 'blog:edit_category' category.id %}">edit</a></li>
</ul>
{% empty %}
<p>There are no categories made yet.</p>
{% endfor %}
{% endblock contents %}
