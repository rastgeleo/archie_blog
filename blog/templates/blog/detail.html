{% extends 'blog/base.html' %}

{% block contents %}
<h1>{{ post.title }}</h1>
<h3>{{ post.date_added }} </h3>
{% if post.category.text %}
<h4>category: {{ post.category.text }}</h4>
{% else %}
<h4>category: None</h4>
{% endif %}
<p>{{ post.text }}</p>
<p><a href="{% url 'blog:edit_post' post.id %}">edit</a></p>
{% endblock contents %}
