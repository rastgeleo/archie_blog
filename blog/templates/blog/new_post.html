{% extends 'registration/profile.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>New Blog Post</h2>
{% endblock page_header %}

{% block sub_contents %}
<form action="{% url 'blog:new_post' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-secondary" value="Save">
</form>
<div class="mt-2">
  <a href="{% url 'blog:new_category' %}">+Add a new category</a>
</div
{% endblock sub_contents %}
