{% extends 'blog/base.html' %}

{% block contents %}
<p><a href="{% url 'blog:new_post' %}">+ Add a new post</a></p>
{% for post in posts %}
<ul>
  <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
</ul>
{% empty %}
<p>There are no blog posts made yet.</p>
{% endfor %}
{% endblock contents %}
