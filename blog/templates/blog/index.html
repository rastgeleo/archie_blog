{% extends 'blog/base.html' %}

{% block page_header %}
<h2>Home</h2>
{% endblock page_header %}
{% block contents %}
<div>
  {% for post in posts %}
  <div class="card mb-3">
    <div class="card-header">
      <div class="row">
        <div class="col text-left">
          {{ post.category.text }}
        </div>
        <div class="col text-right">
          {{ post.date_added }}
        </div>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">
        <a href="{% url 'blog:detail' post.id %}">
        {{ post.title }}
        </a>
      </h5>
      <p class="card-text">{{ post.text }}</p>
    </div>
  </div>
  {% empty %}
  <p>There in no post.</p>
  {% endfor %}
</div>
{% endblock contents %}
