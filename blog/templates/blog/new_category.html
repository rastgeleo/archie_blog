{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>New Category</h2>
{% endblock page_header %}

{% block contents %}
<form method="post" action="{% url 'blog:new_category' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-secondary" type="submit" value="Save">
</form>
{% endblock contents %}
